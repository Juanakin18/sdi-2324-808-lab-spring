<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4">

<body>
<div class="container" id="main-container">
    <h2>Profesores</h2>
    <p>Los profesores que actualmente figuran en el sistema son las siguientes:</p>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">DNI</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Categoria</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="professor : ${professorsList}">
                <td scope="row" th:text="${professor.id}"> 1</td>
                <td th:text="${professor.DNI}"> 12313</td>
                <td th:text="${professor.name}">pepe</td>
                <td th:text="${professor.surname}"> ramirez</td>
                <td th:text="${professor.category}">aa</td>
                <td><a th:href="${'/professor/details/' + professor.id}" sec:authorize="hasAnyRole('ADMIN', 'PROFESSOR')">detalles</a></td>
                <td><a th:href="${'/professor/edit/' + professor.id}" sec:authorize="hasRole('ROLE_ADMIN')">modificar</a></td>
                <td><a th:href="${'/professor/delete/' + professor.id}" sec:authorize="hasRole('ROLE_ADMIN')">eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(professorsList)}"> No marks </div>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
