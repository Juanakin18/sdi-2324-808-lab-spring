<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>
<body>
<div class="container" id="main-container">
    <h2>Agregar profesor</h2>
    <form class="form-horizontal" method="post" action="/professor/add">
        <div class="form-group">
            <label class="control-label col-sm-2" for="DNI">DNI:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="DNI" name="DNI" placeholder="12123412C" required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Kal" required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Apellido:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" name="surname" placeholder="Storm" required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="category">Apellido:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="category" name="category" placeholder="Catedrático" required="true" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>

</body>
</html>
